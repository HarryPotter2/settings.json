name: NPM Lint and Replace

on:
  push:
    branches:
      - main

jobs:
  lint-replace-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set Up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run NPM Lint
        run: npm run lint
